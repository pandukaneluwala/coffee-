<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ title or "Tea/Coffee Log" }}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; line-height: 1.4; }
    .card { max-width: 520px; padding: 1.25rem; border: 1px solid #ddd; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,.05); }
    label { display:block; margin-top: .75rem; font-weight: 600; }
    select,input,button { width: 100%; padding: .7rem; border: 1px solid #ccc; border-radius: 10px; margin-top: .35rem; }
    button { cursor: pointer; font-weight: 700; }
    .row { display:flex; gap:.75rem; }
    .row > div { flex:1; }
    table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
    th, td { border: 1px solid #ddd; padding: .6rem; text-align: left; }
    th { background: #f7f7f7; }
  </style>
</head>
<body>
  {% block body %}{% endblock %}
</body>
</html>
