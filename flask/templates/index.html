{% extends "base.html" %}
{% block body %}
<div class="card">
  <h2>Tea/Coffee Log</h2>
  <form method="post" action="{{ url_for('submit') }}">
    <label for="name">Your name</label>
    <select name="name" id="name" required>
      <option value="">— Choose —</option>
      {% for n in names %}<option>{{ n }}</option>{% endfor %}
    </select>
    <label for="drink">Drink</label>
    <select name="drink" id="drink" required>
      {% for d in drinks %}<option>{{ d }}</option>{% endfor %}
    </select>
    <div class="row">
      <div>
        <label for="session">Session</label>
        <select name="session" id="session" required>
          <option>AM</option>
          <option>PM</option>
        </select>
      </div>
      <div>
        <label for="qty">Quantity (cups)</label>
        <input type="number" name="qty" id="qty" min="1" max="10" value="1" required />
      </div>
    </div>
    <button style="margin-top:1rem">Submit</button>
  </form>
</div>
{% endblock %}
